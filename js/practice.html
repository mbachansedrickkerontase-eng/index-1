<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>What can javascript do? </h2>
    <p id="demo">javascript can change HTML content</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML='hello javascript!'">CLICK ME!</button>
   
    <p>javascript can change HTML attribute values.</p>
    <p>in this case javascript changes the value of the src(source) attribute of an image.</p>

    <button 
    onclick="document.getElementById('myImage').src='pic_bulbon.gif'">
    Turn on the light</button>
    <img id="myImage" src="pic_bulboff.gif" style="width: 100px;">
    <button
    onclick="document.getElementById('myImage') .src='pic_bulboff.gif'">Turn off the light</button>
    <p id="gh">javascript can hide elements</p>
    <button 
    onclick="document.getElementById('gh').style.display='none'">CLICK me!</button>
    <p id="dim" style="display: none;">Hello javascript</p>
    <button
    onclick="document.getElementById ('dim').style.display='block'">CLICK me!</button>
    
</body>
</html>
